<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense Tracker 💰📊</title>
    <link rel="stylesheet" href="styles/month.css">
</head>
<body>
     <!-- Hamburger Menu Button -->
     <div class="menu-btn">
        <i class="fas fa-bars"></i>
    </div>
    <div class="sidebar">
        <h2>📊 Dashboard</h2>
        <ul>
            <li><a href="home.html">🏠 Home</a></li>
            <li><a href="expense.html">💰 Expense Tracker</a></li>
            <li><a href="budget.html">📉 Budget Planner</a></li>
            <li><a href="currency.html">💱  Currency Converter</a></li>
            <li><a href="month.html">💸   Monthly Spendings </a></li>

            <li><a href="#" id="logout">🚪 Logout</a></li>
        </ul>
    </div>
    
    <div class="container">
        <h2>📅 Monthly Expense Tracker</h2>

        <!-- Month Selection Dropdown -->
        <label for="monthSelect">📅 Select Month:</label>
        <select id="monthSelect"></select>

        <!-- Initial Amount Input -->
        <label for="initialAmount">💵 Enter Initial Amount:</label>
        <input type="number" id="initialAmount" placeholder="Enter amount">
        <button id="setInitialAmount">✔️ Set</button>

        <!-- Expense Table -->
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>📅 Day</th>
                    <th>💸 Spent</th>
                    <th>💰 Remaining</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Charts Section -->
        <h3>📊 Expense Insights</h3>
        <div class="charts">
            <canvas id="donutChart" width="150" height="150"></canvas>
            <canvas id="lineChart" width="300" height="150"></canvas>
        </div>
    </div>
    <div id="analysisResults">
        <h3>📊 Spending & Savings Analysis</h3>
        <p id="highestSpent">📉 Highest Spending Month: --</p>
        <p id="highestSaved">📈 Highest Savings Month: --</p>
    </div>
    
    <script src="scripts/month.js"></script>
</body>
</html>
